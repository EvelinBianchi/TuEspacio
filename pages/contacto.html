    <main class="row contacto">  
        <!--FORMULARIO-->
        <section class="formulario h-100 w-40 col-md-4">
            <form class="row g-3 p-4">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="Nombre" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="Apellido" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="Teléfono" class="form-control">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Tu consulta</label>
                </div>
                <div class="col-md-12">
                    <label for="inputState" class="form-label">Deseo que me contacten por:</label>
                    <select id="inputState" class="form-select">
                        <option selected>...</option>
                        <option>Whatsapp</option>
                        <option>E-mail</option>
                        <option>Llamada telefónica</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Registrarme para recibir novedades.
                    </label>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </section>
