    <!--FORMULARIO-->
    <section class="contacto">
        <form class="formulario">
            <fieldset> 
                <label for="Nombre">NOMBRE</label>
                <input id="Nombre" type="text" placeholder="Ingresá tu nombre">
                <label for="Apellido">APELLIDO</label>
                <input id="Apellido" type="text" placeholder="Ingresá tu apellido">
                <label>GENERO</label>
                <select>
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>No binario</option>
                </select>
                <label for="Telefono">TELEFONO</label>
                <input id="Telefono" type="tel" placeholder="Ingresá tu teléfono">
                <label for="Mail">DIRECCION DE E-MAIL</label>
                <input id="Mail" type="text" placeholder="Ingresá tu e-mail">
            </fieldset>
            <fieldset>
                <label for="Consulta">TU CONSULTA</label>
                <textarea id="Consulta" placeholder="Mensaje"></textarea>
                <label for="Novedades">Deseo recibir novedades</label>
                <input type="checkbox" checked>
                <label for="Comunicaciones">Deseo que se contacten por:</label>
                <input name="opcion"  type="radio">
                <span>WhatsApp</span>
                <input name="opcion" type="radio">
                <span>E-mail</span>
                <input name="opcion" type="radio">
                <span>Llamada telefónica</span>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form> 
    </section>
